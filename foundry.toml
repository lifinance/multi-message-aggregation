[profile.default]
src = 'src/contracts'
out = 'out'
test = 'src/test'
libs = ['lib']
optimizer = true
optimizer_runs = 200
remappings = [
    'ds-test/=lib/forge-std/lib/ds-test/src/',
    'forge-std/=lib/forge-std/src/',
    'pigeon/=lib/pigeon/src/',
    'solady/=lib/pigeon/lib/solady/src/',
    'solmate/=lib/pigeon/lib/solmate/src/'
]
verbosity = 0
ffi = true

